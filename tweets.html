<!doctype html>
<html>
  <head>
    <title>TweetPuller</title>
    <style>
      body {
        min-width:357px;
        overflow-x:hidden;
      }
      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;
      }
    </style>

    <!-- JavaScript and HTML must be in separate files for security. -->
    <link href="bootstrap.css" rel="stylesheet" media="screen" />  
    <script src="tweets.js"></script>
    <script src="bootstrap.js"></script>
    <script src="jquery-1.8.3.js"></script>      
</head>

<body>
    <form name="getUsername">
        <fieldset>
        <div class="control-group">  
            <legend>Enter A Twitter Username</legend>
            <input id="username" class="input-large" type="text" placeholder="Twitter user e.g. janetalkstech"/>
            <button id="submit" type="button" class="btn btn-primary" name="submit">Submit</button>
        </div>
        </fieldset>
  </form>
  
  <div id="notices">
  </div>
  <div id="tweets">
  </div>
  <!-- default user -->
  <div id="dawgtweets">
  </div>
  
</body>
</html>
